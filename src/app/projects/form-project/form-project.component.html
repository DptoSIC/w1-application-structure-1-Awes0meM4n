<form>
    <div class="form-group">
      <label for="id">Id</label>
      <input [(ngModel)]="proyecto.id" [ngModelOptions]="{standalone: true}"
        type="number" min="0" class="form-control" id="id" placeholder="Establece un Id" tabindex="1">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input [(ngModel)]="proyecto.name" [ngModelOptions]="{standalone: true}"
        type="text" class="form-control" id="nombre" placeholder="Ponle un nombre" tabindex="2">
    </div>
  </form>
  <pre><code>{{ proyecto | json }}</code></pre>

<form>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" placeholder="Establece un Id" [(ngModel)]="proyecto.id" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ponle un nombre" [(ngModel)]="proyecto.name" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardarProyecto()">Guardar</button>
  </form>
  <pre><code>{{ proyecto | json }}</code></pre>
  <pre><code>{{ proyectos | json }}</code></pre>

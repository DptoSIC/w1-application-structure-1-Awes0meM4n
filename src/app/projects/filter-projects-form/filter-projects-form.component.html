<form [formGroup]="formFiltro">
  <div class="form-group row">
    <label for="filtro" class="col-auto col-form-label">Introduce filtro</label>
    <div class="col">
      <input formControlName="filtro" (input)="filtrar.emit(formFiltro.value.filtro)"
        type="text" class="form-control" id="filtro" placeholder='Texto en nombre (o precede con "#" para buscar por id)'>
    </div>
  </div>
</form>
